<li [ngClass]="{'list-group-item': true, 'list-group-item-success': appareilStatus == 'allumé', 'list-group-item-danger': appareilStatus == 'éteint' }">
    <div [ngClass]="appareilStatus == 'allumé' ? 'indicator-success' : 'indicator-danger'"></div>
    <div class="item-header">
        <h3>{{ appareilName }}</h3>
    </div>
    <input type="text" name="appareilName" ngModel>
    <div class="item-content">{{ appareilStatus }}</div>
</li>
